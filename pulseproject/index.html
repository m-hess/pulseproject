<!DOCTYPE html>

<head>
  <style>
  .axis path,
  .axis line {
      fill: none;
      shape-rendering: crispEdges;
  }
  .axis text {
      font-family: Avenir;
      font-size = 14px;
  }
  div.tooltip {
      position: absolute;
      text-align: center;
      width: 40px;
      height: 15px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
  }
  </style>
</head>
<body></body>
<svg width="600" height="500"></svg>
<script src = "http://d3js.org/d3.v4.min.js"></script>
<script>

//Graph title
d3.select("body")
    .append("p")
    .text("Perceived Intelligence Among Studentsin Ivy League Universities")
    .style("font-size", "20px")
    .style("font-family", "Avenir");

//Note on order
d3.select("body")
    .append("p")
    .text("Data Source: College Pulse")
    .style("font-size", "10px")
    .style("font-family", "Avenir")
    .attr("cy", 500);
d3.select("body")
    .append("p")
    .text("Ivy League universities are ordered from highest to lowest by 2017 U.S. News & World Report National University Ranking.")
    .style("font-size", "10px")
    .style("font-family", "Avenir")
    .attr("cy", 500);
d3.select("body")
    .append("p")
    .text("A complete list of school rankings can be found here: https://www.usnews.com/best-colleges/rankings/national-universities")
    .style("font-size", "10px")
    .style("font-family", "Avenir")
    .attr("cy", 500);



//Make canvas
//Define variables
//Its good form to have width and height defined outside of the canvas attributes
//var marginTop = 50,
//    marginRight = 100,
//    marginBottom = 50,
//    marginLeft = 100,
//    width = 600 - marginLeft - marginRight,
//    height = 500 - marginTop - marginBottom;

//var canvas = d3.select("body")
//    .append("svg")
//    .attr("width", width )
//    .attr("height", height)
//    .append("g")
//    .attr("cx", 300)
//    .attr("cy", 200)

var svg = d3.select("svg"),
    margin = {top: 20, right: 60, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#7b6888", "#98abc5", "PowderBlue", "CadetBlue", "DarkSlateGrey"]);

var stack = d3.stack()
    .offset(d3.stackOffsetExpand);


// Create tooltip
var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


//Pull data
d3.csv("pulseproject_wrangled2.csv", function(error, data){
//console.log(data)

    data.sort(function(a, b) { return b[data.columns[1]] / b.total - a[data.columns[1]] / a.total; });

    x.domain(data.map(function(d) { return d.school; }));
    z.domain(data.columns.slice(1));

    var serie = g.selectAll(".serie")
        .data(stack.keys(data.columns.slice(1))(data))
        .enter().append("g")
            .attr("class", "serie")
            .attr("fill", function(d) {
              return z(d.key); });

    serie.selectAll("rect")
        .data(function(d) { return d; })
        .enter().append("rect")
            .attr("x", function(d) { return x(d.data.school); })
            .attr("y", function(d) { return y(d[1]); })
            .attr("height", function(d) { return y(d[0]) - y(d[1]); })
            .attr("percent", function(d) { return d3.format(".1f")((y(d[0]) - y(d[1])) / 500 * 100); }) //https://github.com/d3/d3/issues/210
            //.attr("percent", function(d) { return d3.format(".2f")(percent); })
            //.attr("percent", function(d) { return d3.format(".2f")(-30.6499023); })
            .attr("width", x.bandwidth())
            .on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(d3.select(this).attr("percent"))
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY) + "px");
                })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
                });

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(10, "%"));

    //Create legend
    var legend = serie.append("g")
        .attr("class", "legend")
        .attr("transform", function(d) { var d = d[d.length - 1]; return "translate(" + (x(d.data.school) + x.bandwidth()) + "," + ((y(d[0]) + y(d[1])) / 2) + ")"; });

    legend.append("line")
        .attr("x1", -6)
        .attr("x2", 6)
        .attr("stroke", "#000");

    legend.append("text")
        .attr("x", 9)
        .attr("dy", "0.35em")
        .attr("fill", "#000")
        .style("font", "10px sans-serif")
        .text(function(d) { return d.key; });

});


function type(d, i, columns) {
  for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
  d.total = t;
  return d;
}

  </script>
